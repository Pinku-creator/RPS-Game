<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>rock paper scissor game</h1>
    <button id ="nextPage">Start To Play</button>
    <p>Basics Rules of RPC</p>
    <div class="design">
        
    <section class="container" id="box3">
        <div class="card">
            <div class="image">
                <img src="rock.jpeg" alt="Image 1">
            </div>
            <h2>Rock</h2>
            <div class="overlay">
                <h1>Rule No. 1</h1>
                <p>Rock can beat Scissor</p>
            </div>
        </div>
    </section>
    <section class="container" id="box3">
        <div class="card">
            <div class="image">
                <img src="paper.jpeg" alt="Image 1">
            </div>
            <h2>Paper</h2>
            <div class="overlay">
                <h1>Rule No. 2</h1>
                <p>Paper can beat Rock</p>
            </div>
        </div>
    </section>
    <section class="container" id="box3">
        <div class="card">
            <div class="image">
                <img src="scissor.jpeg" alt="Image 1">
            </div>
            <h2>Scissor</h2>
            <div class="overlay">
                <h1>Rule No. 3</h1>
                <p>Scissor can beat paper</p></div>
        </div>
    </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
